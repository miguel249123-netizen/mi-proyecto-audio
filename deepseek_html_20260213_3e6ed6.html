        /* Overlay oscuro opcional sobre la imagen */
        body::before {

        /* LUNA LLENA EN EL FONDO */

            content: '';

        @keyframes palpitarLuna {

        .container {

        .title {

            margin-bottom: 120px;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);

        .heart-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10; /* El coraz√≥n tiene un z-index alto */
        }

        .heart-container:hover {

        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 50, 80, 0.8));
            margin-left: 25%;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 160px;
            background: #ff3250;
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 75% 63%;
        }

        .heart-shine {
            position: absolute;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 40px;
            left: 55px;
            transform: rotate(-45deg);
            z-index: 1;
        }

        @keyframes pulse {

            }

            }

        .message {

        /* Estrellas */
        .star {

            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Frases que caen - MODIFICADO para efecto de profundidad */
        .falling-phrase {
            position: absolute;
            color: #ffb3c1;
            font-size: 1.2em;
            padding: 15px 25px;
            background: rgba(255, 50, 80, 0.2);
            border: 2px solid rgba(255, 179, 193, 0.5);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 179, 193, 0.8);
            z-index: 5; /* Valor intermedio por defecto */
            opacity: 0; /* Inician invisibles */
        }

        /* Animaciones modificadas - empiezan detr√°s y terminan delante */
        .fall-style-1 {
            animation: fountainDepth1 5s ease-out forwards;
        }

        .fall-style-2 {
            animation: fountainDepth2 5.5s ease-out forwards;
        }

        .fall-style-3 {
            animation: fountainDepth3 5.2s ease-out forwards;
        }

        .fall-style-4 {
            animation: fountainDepth4 5.8s ease-out forwards;
        }

        .fall-style-5 {
            animation: fountainDepth5 5.3s ease-out forwards;
        }

        /* Animaciones con profundidad - SUBEN DETR√ÅS (z-index bajo) y BAJAN DELANTE (z-index alto) */
        @keyframes fountainDepth1 {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
                z-index: 1; /* Detr√°s */
            }
            5% {
                opacity: 1;
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                z-index: 1; /* Sigue detr√°s al empezar a subir */
            }
            30% {
                transform: translateY(-180px) translateX(20px) rotate(10deg) scale(1);
                z-index: 1; /* Permanece detr√°s durante toda la subida */
            }
            40% {
                z-index: 100; /* Cambia a delante justo antes de empezar a caer */
            }
            85% {
                opacity: 1;
                transform: translateY(20px) translateX(30px) rotate(15deg) scale(0.95);
                z-index: 100; /* Delante mientras cae */
            }
            100% {
                transform: translateY(calc(100vh)) translateX(40px) rotate(25deg) scale(0.9);
                opacity: 0;
                z-index: 100; /* Delante hasta el final */
            }
        }

        @keyframes fountainDepth2 {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
                z-index: 1;
            }
            5% {
                opacity: 1;

            30% {

            }
            40% {

            }

            }
            100% {

                opacity: 0;
                z-index: 100;

        }

        @keyframes fountainDepth3 {

            }
            5% {

    </style>
</head>
<body>

            "No te saco de mi mente ",
            "Tu fuerza me inspira <3",
            "Cuento los d√≠as para verte",

            "Admiro tu valent√≠a",
            "Me haces mucha falta",
            "Qu√© linda eres, de verdad üåª",
            "Me encanta escucharte ",
            "Qu√©date en mis planes ",
            "Eres √∫nica, cr√©etelo ‚ú®",
            "Te pienso... y sonr√≠o",
            "Amo tu energ√≠a",
            "Eres mi Darling ‚ú®",

        const heartContainer = document.getElementById('heartContainer');
        const music = document.getElementById('music');
        const musicPlayer = document.getElementById('musicPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const totalTime = document.getElementById('totalTime');
        let isPlaying = false;

        // Formatear tiempo
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const progress = (music.currentTime / music.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTime.textContent = formatTime(music.currentTime);
        }

        // Actualizar duraci√≥n total
        music.addEventListener('loadedmetadata', () => {
            totalTime.textContent = formatTime(music.duration);
        });

        // Actualizar progreso mientras reproduce
        music.addEventListener('timeupdate', updateProgress);

        // Click en barra de progreso
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            music.currentTime = percent * music.duration;
        });

        // Funci√≥n para crear y animar frases
        function createFallingPhrase() {
            const phrase = document.createElement('div');
            phrase.className = 'falling-phrase';
            
            // Seleccionar animaci√≥n aleatoria
            const animationStyle = Math.floor(Math.random() * 5) + 1;
            phrase.classList.add(`fall-style-${animationStyle}`);
            
            phrase.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            
            // Posicionar en el centro (donde est√° el coraz√≥n)

            const durations = [5000, 5500, 5200, 5800, 5300];
            setTimeout(() => {

        // Click en el coraz√≥n

                });

        // Control del reproductor

            if (isPlaying) {

                playPauseBtn.textContent = '‚ñ∂';
                isPlaying = false;
            } else {
                music.play();
                playPauseBtn.textContent = '‚è∏';
